<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="numberGameStyle.css">
    <title>Number What?</title>
</head>

<body onload="init()">

    <div id="container">
        <div class="panel">
            <h2>Pick a number, any number <br>between 1-1000</h2>
            <h3>If you can...</h3>
            <hr>

            <p>Select difficulty setting:</p>
           
            <button id="easyBtn" onclick="easyMode()" class="">Easy: Guess in 20 turns</button>
            <button id="hardBtn" onclick="hardMode()" class="">Hard: Guess in 10 turns</button>
            

            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
        </div>

        <div class="panel">
            <h3 id="textOutput">Enter your guess below &amp; press enter</h3>
            <input type="number" id="inputBox" onchange="compareGuess()" autocomplete="off">
            <p>Tries: <span id="attempts"></span></p>
        </div>

        <div class="panel">
            <p>Your previous guesses:</p>
            <p id="guessLog"></p>
        </div>
    </div>

    <script src="numberGame.js"></script>

</body>

</html>
