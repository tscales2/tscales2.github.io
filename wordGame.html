<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wordGameStyle.css">
     <script src="wordGame.js"></script>
    <title>Word Up!</title>
</head>

<body>
<header>
    
</header>
   <main>
      <div id="container">
        <div class="panel">
            <h2>Word Up!</h2>
            <h3>Hey, welcome to my guessing game! <br>This game is incredibly hard to win. <br>Happy Playing!!!!</h3>
            <hr>
            <p>Enter either a letter, in all caps, for a list of words starting with that letter or type ALL for the entire list of words: </p>

            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
        </div>

        <div class="panel">
            <h3 id="textOutput">Enter your guess below &amp; press enter</h3>
            <input type="text" id="inputBox" onchange="wordsToChoose()" autocomplete="off">
            <p>Your previous guesses:</p>
            <p id="guessLog"></p>
            
        </div>
    </div>
   </main>
   <footer>
       
   </footer>

</body>

</html>
